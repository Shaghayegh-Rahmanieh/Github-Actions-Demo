<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rahmanieh</title>
  <style>
    /* Simple reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 20px 40px;
      background-color: rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    header h1 {
      font-weight: 700;
      font-size: 28px;
      letter-spacing: 2px;
    }

    nav a {
      color: #ffd700;
      text-decoration: none;
      margin-left: 25px;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #fff;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }

    main h2 {
      font-size: 48px;
      margin-bottom: 15px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
    }

    main p {
      font-size: 20px;
      max-width: 600px;
      margin-bottom: 30px;
      line-height: 1.5;
      color: #e0e0e0;
    }

    .btn {
      background-color: #ff6f61;
      color: #222;
      font-weight: 700;
      padding: 15px 35px;
      border-radius: 40px;
      cursor: pointer;
      border: none;
      font-size: 18px;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(255, 215, 0, 0.5);
    }

    .btn:hover {
      background-color: #d94f43;
    }

    footer {
      padding: 15px 40px;
      background-color: rgba(0, 0, 0, 0.3);
      text-align: center;
      font-size: 14px;
      color: #ccc;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.1);
    }

    /* Responsive */
    @media (max-width: 600px) {
      main h2 {
        font-size: 32px;
      }

      main p {
        font-size: 16px;
        max-width: 90%;
      }

      nav a {
        margin-left: 15px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Demo Website</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Welcome to Our Website!</h2>
    <p>Discover amazing features and services designed just for you. Experience excellence with us.</p>
    <button class="btn">Get Started</button>
  </main>

  <footer>
    Â© 2025 My Website. All rights reserved.
  </footer>

</body>
</html>
